<!DOCTYPE html>
    <html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap Web</title>

        <!-- style -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body>

        <!-- container principale -->
        <div class="container">

            <!-- sezione contatti (sinistra) -->
            <div id="left-container">

                <!-- profilo utente -->
                <div class="header-user">

                    <div class="user">
                        <img src="./img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>

                    <div class="settings">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <!-- banner delle notifiche -->
                <div id="notifications">

                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="active-not">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <span>Attiva notifiche desktop</span>
                    </div>

                </div>

                <!-- barra di ricerca dei contatti-->
                <div id="search-contact">

                    <div id="search-container">

                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">

                    </div>

                </div>

                <!-- lista dei contatti -->
                <div class="contact-list">

                    <div class="contact">

                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="contact-info">
                            <span class="name">Michele</span>
                            <span class="last-message">Ultimo messaggio inviato</span>
                        </div>

                        <div class="message-time">
                            12.00
                        </div>

                    </div>

                </div>

            </div>
            

            <!-- sezione chat (destra)  -->
            <div id="right-container">

                <div class="header-user">

                    <div class="user">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="contact-info">
                            <span>Michele</span>
                            <span class="last-entry">Ultimo accesso oggi alle 12.00</span>
                        </div>
                    </div>

                    <div class="settings">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                
            </div>
            
        </div>

        
    </body>

</html>
